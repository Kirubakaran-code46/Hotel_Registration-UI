<v-container>
    <h3>Dashboard</h3>
    <v-row class="mt-7">
        <v-col v-for="(val,index) in DashBoardArr" :key="index" cols="12" md="4" sm="6">
            <v-card elevation="10" color="deep-purple" hover @click="CardAction(val)">
                <v-card-title> <b>{{ val.role }}</b> </v-card-title>
                <v-card-text>
                    {{ val.description }}
                </v-card-text>
            </v-card>
        </v-col>
    </v-row>
</v-container>
